<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="calculatorContainer">
        <div class="display"></div>
        <div class="numRow">
            <button class="numBtn">1</button>
            <button class="numBtn">2</button>
            <button class="numBtn">3</button>
            <button id="addBtn" class="opBtn">+</button>
        </div>
        <div class="numRow">
            <button class="numBtn">4</button>
            <button class="numBtn">5</button>
            <button class="numBtn">6</button>
            <button id="subtractBtn" class="opBtn">-</button>
        </div>
        <div class="numRow">
            <button class="numBtn">7</button>
            <button class="numBtn">8</button>
            <button class="numBtn">9</button>
            <button id="multiplyBtn" class="opBtn">*</button>
        </div>
        <div class="numRow">
            <button class="numBtn">0</button>
            <button id="clearBtn">C</button>
            <button id="equalsBtn">=</button>
            <button id="divideBtn" class="opBtn">/</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
